<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Interactive Map</title>
    <link rel="stylesheet" href="qrc:/map/interactive.css">
</head>
<body data-lat="%2" data-lon="%3" data-pick="%4">
    <div id="container">
        <div id="map"></div>
        <div id="error" class="hidden"></div>
    </div>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="qrc:/map/interactive.js"></script>
    <!-- Google Maps API script: SRI not used because the script is versioned and changes with API updates.
         Security is ensured via HTTPS, official Google domain, and API key authentication. -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=%1&callback=init"></script>
</body>
</html>
