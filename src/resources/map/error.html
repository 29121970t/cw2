<!doctype html>
<html lang="ru">
<head>
    <meta charset="utf-8">
    <title>Map Error</title>
    <link rel="stylesheet" href="qrc:/map/error.css">
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
    <script src="qrc:/map/error.js"></script>
</head>
<body data-pick="%2" data-lat="%3" data-lon="%4">
    <div id="error">
        <div>
            <div class="message">%1</div>
            <div class="manual-input">
                <div class="muted info">Введите координаты вручную:</div>
                <div class="inputs">
                    <input id="lat" placeholder="Широта" type="number" step="0.000001">
                    <input id="lon" placeholder="Долгота" type="number" step="0.000001">
                    <button id="applyCoords">Применить</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
